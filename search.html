<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <ul>
        <li><a class="active" href="main.html">MAIN</a></li>
        <li><a href="createStudygroup.html">CREATE STUDYGROUP</a></li>
        <li style="float:right" id="logout" type="button"><a>LOG OUT</a></li>
        <li style="float:right"><a href="#"><i class="fa fa-fw fa-search" type="button" id="open_search"></i><i style="font-size:24px" class="fa">&#xf0c0;</i></a></li>
                <li style="float:right" id="myNotificationsButton" type="button"><a>&#128276;</a></li>
                <li style="float:right" id="insta" type="button"><a href="insta_info.html"><i style="font-size:24px" class="fa">&#xf16d;</i></a></li>

    </ul>

    <h2 id="sg">Looks like you are not part of a studygroup yet. Try seaching for studygroups!</h2>


    <button id="my_studygroups">MY STUDYGROUPS</button>

    <div id="myModal" class="modal">
        <div class="modal_content">
            <span class="close">&times;</span>
            <div id="info">

                <h3>SEARCH FOR STUDYGROUPS</h3>

                <label for="search">SEARCH KEYWORDS</label> <br>
                <input type="text" id="search" name="search"><br>

                <label for="ongoing">ONGOING</label> <br>
                <input type="text" id="ongoing" name="ongoing" placeholder="true or false"><br>

                <label for="owner">OWNER</label> <br>
                <input type="text" id="owner" name="owner" placeholder="true or false"><br>

                <label for="owner">MEMBER</label> <br>
                <input type="text" id="member" name="member" placeholder="true"><br>

                <label for="sortBy">SORTBY</label> <br>
                <input type="text" id="sortBy" name="sortBy" placeholder="asc or dsc"><br> <br>

                <label for="skip">SKIP STUDYGROUPS</label> <br>
                <input type="text" id="skip" name="skip" placeholder="enter a number"><br> <br>

                <button type="button" class="search_btn" id="search_btn">SEARCH</button>
            </div>
            <p></p>
        </div>
    </div>
    <!-- The Message Modal -->
    <div id="message_modal" class="modal">

        <!-- Modal content -->
        <div class="modal_content">
            <div id="info2" >
                <label for="subject">SUBJECT</label> <br>
                <input type="text" id="subject" name="subject"><br> <br>

                <label for="message_body">MESSAGE BODY</label> <br>
                <input type="text" id="message_body" name="message_body"><br> <br>

                <button type="button" class="sendNotificationBtn" id="sendNotificationBtn">SEND</button>
                
            </div>

        </div>

    </div>

    <div id="insta_post_modal" class="modal">
        <!-- Modal content -->
        <div class="modal_content">
            <span class="close">&times;</span>
            <div id="info2" >
                <h4 class="modal-title">POST TO INSTAGRAM</h4>
                <p>Do you want to post to Instagram?</p>

                <button type="button" id="yes_btn" data-dismiss="modal">YES</button>
                <button type="button" id="no_btn" data-dismiss="modal">NO</button>
                
            </div>

        </div>

    </div>

    <p></p>


    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/logout.js"></script>
