<html lang="en">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <title> Study Buddy</title>
    <link href="css/createStudygroup.css" rel="stylesheet" />

</head>

<body>

    <ul>
        <li><a class="active" href="main.html">MAIN</a></li>
        <li><a href="createStudygroup.html">CREATE STUDYGROUP</a></li>
        <li style="float:right" id="logout" type="button"><a>LOG OUT</a></li>
        <li style="float:right" ><a href="search.html" id="std_button"><i style="font-size:24px" class="fa">&#xf0c0;</i></a></li>
        <li style="float:right" id="myNotificationsButton" type="button"><a>&#128276;</a></li>
        <li style="float:right" id="insta" type="button"><a href="insta_info.html"><i style="font-size:24px" class="fa">&#xf16d;</i></a></li>
    </ul>

    <div class="modal-content">
        <h2>CREATE STUDYGROUP</h2>
        <form action="" method="post" class="form" id="form">
            <div id="info">

                <label for="name">NAME</label> <br>
                <input type="text" id="name" name="name"><br>

                <label for="is_public">PUBLIC</label> <br>
                <input type="text" id="is_public" name="is_public" placeholder="true or false"><br>

                <label for="max_participants">MAXIMUM NUMBER OF PARTICIPANTS</label> <br>
                <input type="text" id="max_participants" name="max_participants"><br>

                <label for="date">START DATE</label> <br>
                <input type="text" id="start_date" name="start_date" placeholder="Ex: 2024-02-22"><br>

                <label for="date">END DATE</label> <br>
                <input type="text" id="end_date" name="end_date" placeholder="Ex: 2024-02-22"><br>

                <br>
                <div id="meeting_time">
                    <label for="day">MEETING DAY</label> <br>
                    <select id="day" name="day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>

                    <label for="meeting_time">MEETING TIME</label> <br>
                    <input type="text" id="time" name="time" placeholder="Ex: 10:00">

                    <label for="location">MEETING LOCATION</label> <br>
                    <input type="text" id="location" name="location">

                    <button type="button" class="addMeetingInfo" id="addMeetingInfo">+
                    </button> <br>
                </div>
                <br>
                <label for="description">STUDYGROUP DESCRIPTION</label> <br>
                <input type="text" id="description" name="description"><br>
                <br>

                <label for="school">SCHOOL</label> <br>
                <input type="text" id="school" name="school"><br>

                <label for="course_number">COURSE NUMBER</label> <br>
                <input type="text" id="course_number" name="course_number"><br>
                <br>
                <button type="button" class="create" id="create" data-toggle="modal" data-target="#myModal">CREATE</button>
        </form>
        <p id = "p2"></p>
    </div>

    <div id="myModal" class="modal">
        <div class="modal_content">
          <span class="close">&times;</span>
          <div id="info">

            <h3>SEARCH FOR STUDYGROUPS</h3>

            <label for="search">SEARCH KEYWORDS</label> <br>
            <input type="text" id="search" name="search"><br>

            <label for="ongoing">ONGOING</label> <br>
            <input type="text" id="ongoing" name="ongoing" placeholder="true or false"><br>

            <label for="sortBy">SORTBY</label> <br>
            <input type="text" id="sortBy" name="sortBy" placeholder="asc or dsc"><br> <br>
          
            <button type="button" class="search_btn" id="search_btn">SEARCH</button>
            </div>
        </div>
      
    </div>

    <div id="insta_post_modal" class="modal">
        <!-- Modal content -->
        <div class="modal_content">
            <span class="close">&times;</span>
            <div id="info2" >
                <h4 class="modal-title" style="text-align: center;">POST TO INSTAGRAM</h4>
                <p>Do you want to post to Instagram?</p>

                <button type="button" id="yes_btn" data-dismiss="modal">YES</button>
                <button type="button" id="no_btn" data-dismiss="modal">NO</button>
                
            </div>

        </div>

    </div>

    <script type="module" src="js/createStudygroup.js"></script>
    <script type="module" src="js/logout.js"></script>

</body>

</html>
